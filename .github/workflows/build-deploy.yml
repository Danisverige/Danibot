name: Build Danibot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout source
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install npm dependencies
      - name: Install dependencies
        run: npm install

      # Run ESLint
      - name: Run ESLint
        run: npm run lint

      # Run Jest tests
      - name: Run Jest tests
        run: npm test

      # Disabled Snyk placeholder (safe, will not run)
      # - name: Snyk security scan
      #   uses: snyk/actions/node@master
      #   with:
      #     command: test
      #   env:
      #     SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Build project (copy HTML into dist/)
      - name: Build project
        run: |
          mkdir -p dist
          cp danibot.html dist/
          ls -l dist/

      # Show contents of the dist folder
      - name: Show build contents
        run: ls -l dist/
