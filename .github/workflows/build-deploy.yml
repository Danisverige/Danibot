name: Build Danibot

on:
  push:
    branches:
      - main
  workflow_dispatch:   # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout source
        uses: actions/checkout@v3

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install npm dependencies (run at repo root)
      - name: Install dependencies
        run: npm install

      # Run ESLint (lint JS code)
      - name: Run ESLint
        run: npm run lint

      # Run Jest tests (unit tests)
      - name: Run Jest tests
        run: npm test

      # Placeholder for Snyk (run once you have an account)
      #- name: Snyk security scan
      #  uses: snyk/actions/node@master
      #  with:
      #    command: test
      #  env:
      #    SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Build project (copy HTML into dist/)
      - name: Build project
        run: |
          mkdir -p dist
          cp danibot.html dist/
          ls -l dist/

      # Show contents of the dist folder
      - name: Show build contents
        run: ls -l dist/
